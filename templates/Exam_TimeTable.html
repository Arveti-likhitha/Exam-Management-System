{% extends 'layout.html' %}

{% block body %}
<h2>Exam Timetable</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Exam Date</th>
            <th>Exam Time</th>
        </tr>
        {% for exam in timetable %}
        <tr>
            <td>{{ exam.subject }}</td>
            <td>{{ exam.exam_date }}</td>
            <td>{{ exam.exam_time }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
